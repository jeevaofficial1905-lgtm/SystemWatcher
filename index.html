<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure System Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <div id="loginPage" class="fixed inset-0 bg-gray-900 z-[100] flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md border border-gray-700">
            <h2 class="text-3xl font-bold text-blue-400 mb-6 text-center">Admin Login</h2>
            <div class="space-y-4">
                <input id="loginEmail" type="email" placeholder="Email" class="w-full bg-gray-700 p-3 rounded border border-gray-600 focus:border-blue-500 outline-none">
                <input id="loginPass" type="password" placeholder="Password" class="w-full bg-gray-700 p-3 rounded border border-gray-600 focus:border-blue-500 outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded font-bold transition">Sign In</button>
                <p id="loginError" class="text-red-500 text-sm text-center hidden"></p>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <nav class="bg-gray-800 border-b border-gray-700 p-4 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-blue-400">SystemWatcher Admin</h1>
                <div class="space-x-4">
                    <button onclick="showPage('dashboard')" class="hover:text-blue-400 transition">Dashboard</button>
                    <button onclick="showPage('monitor')" class="hover:text-blue-400 transition">Monitor</button>
                    <button onclick="showPage('registration')" class="hover:text-blue-400 transition">Registration</button>
                    <button onclick="handleLogout()" class="text-red-400 border border-red-900 px-3 py-1 rounded hover:bg-red-900 transition">Logout</button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-6">
            <div id="dashboard" class="page">
                <h2 class="text-2xl font-semibold mb-6">Live File Feed</h2>
                <div class="bg-gray-800 rounded-lg overflow-hidden"><table class="w-full text-left"><tbody id="dashboardTable"></tbody></table></div>
            </div>
            
            <div id="monitor" class="page hidden"><div id="monitorGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div></div>

            <div id="registration" class="page hidden">
                <div id="registrationTable"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVuK7rOFkfNvfBCovdgW-ahK5euGLVC34",
            authDomain: "systemwatcher-a2069.firebaseapp.com",
            databaseURL: "https://systemwatcher-a2069-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "systemwatcher-a2069",
            appId: "1:432649033136:web:5beb19d62d32472e5e3275"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- AUTH LOGIC ---
        window.handleLogin = () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const errDiv = document.getElementById('loginError');

            signInWithEmailAndPassword(auth, email, pass)
                .catch(error => {
                    errDiv.innerText = "Login Failed: " + error.message;
                    errDiv.classList.remove('hidden');
                });
        };

        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                loadData(); // Start listening to DB only after login
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
            }
        });

        // --- PAGE NAV ---
        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        // --- DATA LOADERS (Wrap your existing onValue listeners in this function) ---
        function loadData() {
            onValue(ref(db, 'logs'), (snap) => { /* update dashboardTable */ });
            onValue(ref(db, 'systems'), (snap) => { /* update monitorGrid */ });
            onValue(ref(db, 'registrations'), (snap) => { /* update registrationTable */ });
        }
    </script>
</body>
</html>
